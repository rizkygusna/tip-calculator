<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Tip Calculator</title>
  </head>
  <body>
    <h1>
      spli <br />
      tter
    </h1>
    <main>
      <div class="container">
        <div class="container-flex">
          <div class="input-form">
            <div class="bill-input">
              <label for="bill">Bill</label>
              <input
                type="number"
                name="bill"
                id="bill"
                step="0.01"
                min="0"
                placeholder="0"
                value=""
                onChange="onChangeHandler()"
              />
            </div>
            <div class="tip-input">
              <label for="customTip">Select Tip %</label>
              <div class="container-flex tip-buttons">
                <button type="button" id="tip5" value="5" onClick="onClickHandler(this)">
                  5%
                </button>
                <button
                  type="button"
                  id="tip10"
                  value="10"
                  onClick="onClickHandler(this)"
                >
                  10%
                </button>
                <button
                  type="button"
                  id="tip15"
                  value="15"
                  onClick="onClickHandler(this)"
                >
                  15%
                </button>
                <button
                  type="button"
                  id="tip25"
                  value="25"
                  onClick="onClickHandler(this)"
                >
                  25%
                </button>
                <button
                  type="button"
                  id="tip50"
                  value="50"
                  onClick="onClickHandler(this)"
                >
                  50%
                </button>
                <input
                  type="number"
                  name="tip"
                  id="customTip"
                  step="any"
                  placeholder="Custom"
                  value=""
                  min="0"
                  onChange="customHandler()"
                  onClick="customHandler()"
                />
              </div>
            </div>
            <div class="people-input">
              <label for="people"
                >Number of People <span id="validationMsg">Can't be zero</span>
              </label>
              <input
                type="number"
                name="people"
                id="people"
                value=""
                min="1"
                placeholder="0"
                onChange="onChangeHandler()"
              />
            </div>
          </div>
          <div class="result">
            <div class="container-flex amount-result">
              <div class="amount-text">
                <p>Tip Amount</p>
                <p class="disabled">/ person</p>
              </div>
              <h3 class="amount-number">$0.00</h3>
            </div>
            <div class="container-flex total-result">
              <div class="total-text">
                <p>Total Bill</p>
                <p class="disabled">/ person</p>
              </div>
              <h3 class="total-number">$0.00</h3>
            </div>
            <div class="reset-section">
              <button type="button" id="resetButton" onClick="resetHandler()" disabled>
                Reset
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rizkygusna">Rizki Gusna</a>.
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
