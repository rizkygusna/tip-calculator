<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      spli <br />
      tter
    </header>
    <main>
      <div class="container">
        <div class="container-flex">
          <div class="input-form">
            <div class="bill-input">
              <label for="bill">Bill</label>
              <input
                type="number"
                name="bill"
                id="bill"
                step="0.01"
                min="0"
                placeholder="0"
                value="0"
                onchange="onChangeHandler()"
              />
            </div>
            <div class="tip-input">
              <label for="tip">Select Tip %</label>
              <div class="container-flex tip-buttons">
                <button type="button" id="tip5">5%</button>
                <button type="button" id="tip10" class="">10%</button>
                <button type="button" id="tip15">15%</button>
                <button type="button" id="tip25">25%</button>
                <button type="button" id="tip50">50%</button>
                <input
                  type="number"
                  name="tip"
                  id="customTip"
                  step="any"
                  placeholder="Custom"
                  value=""
                  min="1"
                />
              </div>
            </div>
            <div class="people-input">
              <label for="people">Number of People</label>
              <input
                type="number"
                name="people"
                id="people"
                value="1"
                min="1"
                placeholder="0"
                onchange="onChangeHandler()"
              />
            </div>
          </div>
          <div class="result">
            <div class="container-flex amount-result">
              <div class="amount-text">
                <p>Tip Amount</p>
                <p class="disabled">/ person</p>
              </div>
              <h3 class="amount-number">$0.00</h3>
            </div>
            <div class="container-flex total-result">
              <div class="total-text">
                <p>Total</p>
                <p class="disabled">/ person</p>
              </div>
              <h3 class="total-number">$0.00</h3>
            </div>
            <div class="reset-section">
              <button type="button">Reset</button>
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/rizkygusna">Rizki Gusna</a>.
    </footer>

    <script src="./app.js"></script>
  </body>
</html>
