<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header>
      spli <br />
      tter
    </header>
    <main>
      <div class="container">
        <div class="container-flex">
          <div class="input">
            <div class="bill-input">
              <label for="bill">Bill</label>
              <input type="number" name="bill" id="bill" step="any" value="1" />
            </div>
            <div class="tip-input">
              <label for="tip">Select Tip %</label>
              <button type="button" id="tip5">5%</button>
              <button type="button" id="tip10">10%</button>
              <button type="button" id="tip15">15%</button>
              <button type="button" id="tip25">25%</button>
              <button type="button" id="tip50">50%</button>
              <input
                type="number"
                name="tip"
                id="customTip"
                step="any"
                placeholder="Custom"
              />
            </div>
            <div class="people-input">
              <label for="people">Number of People</label>
              <input type="number" name="people" id="people" value="1" />
            </div>
          </div>
          <div class="result">Tip Amount / person Total / person Reset</div>
        </div>
      </div>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Rizki Gusna</a>.
    </footer>
  </body>
</html>
